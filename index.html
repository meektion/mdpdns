<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting to meektion.github.io</title>
    <meta http-equiv="refresh" content="0; url=https://meektion.github.io">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        .loader {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #ffeb3b;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .info {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting to meektion.github.io</h1>
        <div class="loader"></div>
        <p>If you are not redirected automatically, <a href="https://meektion.github.io">click here</a>.</p>
        <p class="info">From: meektion.dpdns.org → To: meektion.github.io</p>
    </div>
    
    <script>
        // 立即重定向到 GitHub Pages，保持路径和参数
        window.location.replace('https://meektion.github.io' + window.location.pathname + window.location.search);
    </script>
</body>
</html>
